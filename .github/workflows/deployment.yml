name: Deploy Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build the Docker image
        run: |
          docker buildx build --platform linux/amd64 -t ghcr.io/grycccry13/my-docker-app:latest .
          echo "Image built successfully"

      - name: Authenticate with GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push the Docker image
        run: |
          docker push ghcr.io/grycccry13/my-docker-app:latest
          echo "Image pushed successfully"

      - name: Output Image URL
        run: |
          echo "::set-output name=image_url::ghcr.io/grycccry13/my-docker-app:latest"
