name: Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build -t ghcr.io/$GITHUB_REPOSITORY/my-docker-app:latest .

      - name: Login to GHCR
        uses: actions/github-script@v6
        with:
          script: |
            const token = context.github.token;
            const response = await github.rest.actions.createRegistrationTokenForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            console.log(response.data.token);
            core.setOutput('docker_token', response.data.token);

      - name: Authenticate with Docker Hub
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR -p ${{ steps.Login_to_GHCR.outputs.docker_token }}

      - name: Push the Docker image
        run: docker push ghcr.io/$GITHUB_REPOSITORY/my-docker-app:latest

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          name: v1.0.0
          body: Release of Docker image
          draft: false
          prerelease: false
